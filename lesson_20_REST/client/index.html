<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1> Delete Product </h1>
    <div style="display: flex; justify-content: center;">
        <div style="width: 50%;">
            <button id="delete" class="btn btn-primary"> Delete Product </button>
            <input type="text" placeholder="id" id="pid">
        </div>
    </div>

    <h1> Create Product </h1>
    <div style="display: flex; justify-content: center;">
        <div style="width: 50%;">
            <button id="create" class="btn btn-primary"> Create Product </button>
            <input type="text" placeholder="title" id="title">
            <input type="number" placeholder="price" id="price">
        </div>
    </div>

    <h1> Update Product </h1>
    <div style="display: flex; justify-content: center;">
        <div style="width: 50%;">
            <button id="update" class="btn btn-primary"> Update Product </button>
            <input type="text" placeholder="id" id="pid_edit">
            <input type="text" placeholder="title" id="title_edit">
            <input type="number" placeholder="price" id="price_edit">
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
