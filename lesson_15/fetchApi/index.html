<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div style="display: flex; justify-content: center;">
        <div style="width: 50%;">
            <h1>POSTS API</h1>
            <button id="makeNewPost" class="btn btn-primary"> Create new Post </button>
            <input type="text" placeholder="title" id="title">
            <input type="text" placeholder="write your post" id="body">
            <input type="number" placeholder="userId" id="userId">
        </div>
    </div>
    <div style="display: flex; justify-content: center;">
        <div style="width: 50%;">
            <h1>Update Post </h1>
            <button id="updatePost" class="btn btn-primary"> Create new Post </button>
            <input type="text" placeholder="title" id="titleUpdate">
            <input type="text" placeholder="write your post" id="bodyUpdate">
            <input type="number" placeholder="userId" id="userIdUpdate">
            <input type="number" placeholder="post id" id="postIdUpdate">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="index.js"></script>
</body>

</html>
